<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Google</title>
    <link rel="icon" href="images/google-favicon-vector.png">
  </head>
  <body>
    <div class="header">
      <div class="upper-menu">
        <ul>
          <li><a href="#" class="text">Gmail</a></li>
          <li><a href="#" class="text">Зображення</a></li>
          <li><a href="#"><img src="images/dot-menu.png" alt="menu-icon" id="menu-icon"></a></li>
          <li><a href="#"><img src="images/bell-circle-512.png" alt="notification-icon" id="notification"></a></li>
          <li><a href="#"><img src="images/user_avatar.jpg" alt="User avatar" id="avatar"></a></li>
        </ul>
      </div>
    </div>
    <div class="google">
      <div class="image">
        <img src="images/google-logo.png" alt="Google logo">
      </div>
      <p id="country">Україна</p>
    </div>
    <div class="search-box">
      <div class="search-field">
        <input type="text" name="search" value="" id="search">
      </div>
      <form class="" action="#" method="post">
        <input type="submit" name="search-google" value="Пошук Google"><br>
        <input type="submit" name="search-lucky" value="Мені пощастить"><br>
      </form>
      <p>
        Googl.com.ua на <a href="#">Русский</a>
      </p>
    </div>
    <div class="bottom-bar">
      <div class="left">
        <ul>
          <li><a href="https://www.google.com.ua/intl/uk/ads/?fg=1" class="text">Реклама</a></li>
          <li><a href="https://www.google.com.ua/services/?fg=1" class="text">Business</a></li>
          <li><a href="https://www.google.com.ua/intl/uk/about.html?fg=1" class="text">Про Google</a></li>
        </ul>
      </div>
      <div class="right">
        <ul>
          <li><a href="https://www.google.com.ua/intl/uk/policies/privacy/?fg=1" class="text">Конфіденційність</a></li>
          <li><a href="https://www.google.com.ua/intl/uk/policies/terms/?fg=1" class="text">Умови</a></li>
          <li><a href="https://www.google.com.ua/preferences?hl=uk" class="text">Налаштування</a></li>
          <li><a href="https://www.google.com/?gfe_rd=cr&ei=rgofWY33FKbi8Af26KiYCQ&gws_rd=ssl,cr&fg=1" class="text">Використувуйте Google.com</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
